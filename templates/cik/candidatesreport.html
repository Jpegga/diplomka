<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список кандидатов</title>
</head>
<body>
<div>
    <a href="{% url 'main'%}"><button>Главная</button></a>
    <a href="{% url 'candidatesvotes_report'%}"><button>Назад</button></a>
    <h2>{{ vote }}. Список кандидатов:</h2>
    {% if candidates.count > 0 %}
    <table>
        <tr>
            <th>ФИО</th>
            <th>Фото</th>
            <th>Описание</th>
        </tr>
        {% for candidate in candidates %}
        <tr>
            <td>{{ candidate.fio }}</td>
            <td><img src="{{ candidate.image.url }}" alt="Фото кандидата {{ candidate.fio }}" width="100" height="100" border="0"></td>
            <td>{{ candidate.description }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
</body>
</html>
