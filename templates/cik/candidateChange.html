<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение кандидата</title>
</head>
<body>
    <div>
        <a href="{% url 'main'%}">Главная</a>
        <a href="{% url 'vote_candidates' vote=vote %}"><button>Назад</button></a>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
<!--            <img src="{{ candidate.image.url }}" alt="Фото кандидата {{ FIO }}" width="100" height="100" border="0">-->
            <br>
            <input type="submit" value="Сохранить" name="change">
        </form>
    </div>
</body>
</html>
