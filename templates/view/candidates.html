<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты</title>
</head>
<body>
<div>
    <a href="/">Главная</a>
    <form>
        {% csrf_token %}
        <h2>{{ vote }}. Список кандидатов:</h2>
            <table>
                <tr>
                    <th>ФИО</th>
                    <th>Фото</th>
                    <th>Описание</th>
                </tr>
                {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.fio }}</td>
                    <td><img src="{{ candidate.image.url }}" alt="Фото кандидата {{ candidate.fio }}" width="100" height="100" border="0"></td>
                    <td>{{ candidate.description }}</td>
                </tr>
                {% endfor %}
            </table>
        <input type="submit" value="Вернуться" name="return">
        </form>
</div>
</body>
</html>
